<!-- Modal Popup -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Contact Us</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

<script>
    // JavaScript functions to show and hide modal
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }
    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    // JavaScript function to handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page from reloading
        // Add AJAX code here to submit form data without leaving the page
        // For example, you can use Fetch API or XMLHttpRequest
        // After form submission, you can close the modal or display a success message
        closeModal(); // Close modal after form submission (example)
        alert('Form submitted successfully!'); // Example success message
    });
</script>
